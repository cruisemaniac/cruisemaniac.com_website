<!-- Navbar Start -->
<nav class="main-nav navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href={{ "" | absURL }}>
      <!-- <img class="logo-main" src={{ "/images/favicon.png" | absURL }} style="width: 22px;height: 22px;" alt="logo" /> -->
      <h1 class="custom-title">Cruisemaniac.com</h1>
    </a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#mainNav">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse nav-list" id="mainNav">
      <!-- Navigation Links -->
      <ul class="navbar-nav ml-auto">
        {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a class="nav-link" href={{ .URL | absURL }}>{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
      <ul class="main-nav-social">
        <li>
          <a href="https://www.linkedin.com/in/{{ .Site.Params.linkedinUsername }}">
            <i class="fa fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/{{ .Site.Params.twitterUsername }}">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="http://www.github.com/{{ .Site.Params.githubUsername }}">
            <i class="fa fa-github"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
